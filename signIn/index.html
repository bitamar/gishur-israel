        <div id="MCTitle">
          <!-- InstanceBeginEditable name="EditTitle" -->
          <h2>התעניינות בקורס גישור</h2>
          <!-- InstanceEndEditable -->
        </div>
        <div id="MCText">
          <!-- InstanceBeginEditable name="EditMainContent" -->
          <p>
            הקורסים מתנהלים ברחבי הארץ במועדים מגוונים. הינך מוזמנ/ת ליצור קשר
            ונפנה אליך בהקדם.
          </p>
          <div id="formWrap">
            <form
              id="frmSign"
              name="frmSign"
              method="post"
              action="http://gishur-israel.com/signProcess.php"
            >
              <p>
                <label for="whichCourse">בחר קורס:</label>
                <select name="whichCourse" id="whichCourse" tabindex="10">
                  <option value="basicJer">קורס גישור י-ם</option>
                  <option value="basicTLV">קורס גישור ת&quot; א</option>
                  <option value="basicHFA">קורס גישור חיפה</option>
                  <option value="pkmJer">התמחות י-ם</option>
                  <option value="pkmTLV">התמחות ת&quot; א</option>
                  <option value="pkmHFA">התמחות חיפה</option>
                </select>
              </p>
              <p>
                <label for="name">שם:</label>
                <input
                  name="name"
                  type="text"
                  class="text"
                  id="name"
                  tabindex="20"
                />
              </p>
              <p>
                <label for="email">אימייל:</label>
                <input
                  name="email"
                  type="text"
                  class="text"
                  id="email"
                  tabindex="30"
                />
              </p>
              <p>
                <label for="phone">טלפון:</label>
                <input
                  name="phone"
                  type="text"
                  class="text"
                  id="phone"
                  tabindex="40"
                />
              </p>
              <p>
                <label for="fax">פקס:</label>
                <input
                  name="fax"
                  type="text"
                  class="text"
                  id="fax"
                  tabindex="50"
                />
              </p>
              <p>
                <label for="freeText">הערות:<br /></label>
                <textarea
                  name="remarks"
                  id="remarks"
                  cols="45"
                  rows="5"
                  tabindex="60"
                ></textarea>
              </p>
              <p>
                <input
                  type="submit"
                  name="submit"
                  id="submit"
                  value="שליחה"
                  tabindex="70"
                />
              </p>
            </form>
            <!-- end #formWrap -->
